<div class="recover-password-modal modal">
  <div class="recover-password-modal-content modal-content">
    <button class="close-modal close-btn">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M1 23L23 1M23 23L1 1" stroke="#6E6E6E" />
      </svg>
    </button>
    <p class="title">восстановить пароль</p>
    <p class="descr">
      Инструкция по восстановлению пароля будет выслана вам на указанный адрес.
    </p>
    <div class="input__row">
      <input
        type="text"
        class="input form__input-value input__valid-mail"
        placeholder="Электронная почта"
      />
      <small class="input__item-small"></small>
    </div>
    <button class="btn secondary yellow" data-modal-target="mail-send-modal">
      отправить
    </button>
  </div>
</div>
