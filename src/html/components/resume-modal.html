<div class="resume-modal modal">
  <div class="resume-modal-content modal-content">
    <button class="close-modal close-btn">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0.663769 14.8122C5.50665 10.2238 15.3362 1.2004 15.3362 1.2004M1.01661 0.838858C5.72219 5.56796 14.9835 15.1737 14.9835 15.1737"
          stroke="#342E2E"
          stroke-linecap="round"
        />
      </svg>
    </button>
    <form class="form">
      <h4>отправить резюме</h4>
      <div class="inputs">
        <div class="input__row">
          <input
            type="text"
            class="input form__input-value input__valid-name"
            placeholder="Ваше имя *"
          />
          <small class="input__item-small"></small>
        </div>
        <div class="row">
          <div class="input__row">
            <input
              type="text"
              class="input form__input-value input__valid-phone"
              placeholder="+7 ( *"
            />
            <small class="input__item-small"></small>
          </div>
          <input type="text" placeholder="E-mail" />
        </div>
        <textarea placeholder="Сопроводительное письмо"></textarea>
        <div class="row lg">
          <div class="file-input-wrapper">
            <button class="btn primary file-btn" type="button">
              прикрепить pdf резюме
              <input type="file" id="pdfInput" accept="application/pdf" />
            </button>
            <div class="output-file-wrapper hidden">
              <button class="clear-file" type="button">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0.666992 15.3333L15.3337 0.666626M15.3337 15.3333L0.666992 0.666626"
                    stroke="#6E6E6E"
                  />
                </svg>
              </button>
              <p id="output"></p>
            </div>
          </div>

          <input type="text" placeholder="Или ссылка на ваше резюме" />
        </div>
      </div>
      <div class="form-bottom">
        <label class="checkbox-warpper">
          <input type="checkbox" />
          <p>
            Предоставляю согласие на хранение и
            <a href="#" target="_blank">обработку Персональных данных</a>
          </p>
        </label>
        <button class="btn secondary yellow" type="submit">
          отправить резюме
        </button>
      </div>
    </form>
  </div>
</div>
